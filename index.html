<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <!-- button to refresh game board -->
    <button id="refresh">REFRESH BOARD</button>
    <!-- div displays whose turn it is -->
    <div id="playerContainer">
        <div id="playerTurn">Player Turn: </div>
        <div id="playerTurnNumber"></div>
    </div>
    <!-- div with winner message -->
    <div id="winnerMessage"></div>
    <!-- container to hold 3x3 grid -->
    <div id="container">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
